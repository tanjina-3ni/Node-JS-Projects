<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" />
    <title>Chat Room App</title>
</head>

<body>
    <div id="chat-container" class="chat-container" style="display: block;">
        <header class="chat-header">
            <h1><i class="fas fa-smile" style="color: yellow;"></i> Chat Room <p id="selfname" style="font-size: 20px; padding-left: 50px; color: wheat;"></p></h1>
            
            <button id="video" style="display: none;"><i class="fas fa-video"></i></button>
            
            <p id="alert"></p>
            <div id="acc_rej_div" style="display: flex;">
                <button id="acc" style="display: none;"></i></button>
                <button id="reject" style="display: none;"></i></button> 
                <button id="yes" style="display: none;"></i></button>
                <button id="no" style="display: none;"></i></button> 
                <button id="end_call" style="display: none;"></i></button> 
            </div>
            
            <a href="index.html" class="btnl">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="container-fluid room-comm" id="main-section" hidden>
            <video class="local-video" id='local' volume='0' autoplay muted></video>
            <div id='videos'></div>
        </div>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/> 
                <select id="dropdown" name="dropdown" class="form-control" onchange="sendadd();">
                    <option value="0">All</option>
                </select>
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
